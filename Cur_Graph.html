<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Data Viz Group 1"/>
	<meta charset="utf-8"> 
	<style> /* set the CSS */

		body {font: 12px Arial;}

		path { 
		    stroke: steelblue;
		    stroke-width: 1;
		    fill: none;
		}

		.axis path,
		.axis line {
		    fill: none;
		    stroke: grey;
		    stroke-width: 1;
		    shape-rendering: crispEdges;
		}
 	</style>
</head>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<p>Currency - GBP to USD</p>
	<script>
		var margin = {top: 30, right: 20, bottom: 30, left: 50},
	    width = 1000 - margin.left - margin.right,
	    height = 750 - margin.top - margin.bottom;

		// Parse the date / time
		var parseDate = d3.time.format("%d/%m/%Y").parse;

		// Set the ranges
		var x = d3.time.scale().range([0, width]);
		var y = d3.scale.linear().range([height, 0]);

		// Define the axes
		var xAxis = d3.svg.axis()
			.scale(x)
		    .orient("bottom").ticks(5);

		var yAxis = d3.svg.axis()
			.scale(y)
		    .orient("left").ticks(5);

		// Define the line
		var valueline = d3.svg.line()
		    .x(function(d) { return x(d.date); })
		    .y(function(d) { return y(d.exchange);});
		    
		// Adds the svg canvas
		var svg = d3.select("body")
		    .append("svg")
		        .attr("width", width + margin.left + margin.right)
		        .attr("height", height + margin.top + margin.bottom)
		    .append("g")
		        .attr("transform", 
		              "translate(" + margin.left + "," + margin.top + ")");

		var parseDate = d3.time.format('%d/%m/%Y').parse;
		
		d3.csv("data/Cur_Data_Clean.csv", function(error, data){ 
			data.forEach(function(d){ 
					d.date = parseDate(d['date']); 
					d.exchange = +d['GBPtoUSD'];
					d.growth = +d['growth_rate']; 
			});
			// Scale the range of the data

			x.domain(d3.extent(data, function(d) { return d.date; }));
	    	y.domain([1, d3.max(data, function(d) { return d.exchange;})]);


		    // Add the valueline path.
		    svg.append("path")
		        .attr("class", "line")
		        .attr("d", valueline(data));
	  
		    // Add the X Axis
		    svg.append("g")
		        .attr("class", "x axis")
		        .attr("transform", "translate(0," + height + ")")
		        .call(xAxis);

		    // Add the Y Axis
		    svg.append("g")
		        .attr("class", "y axis")
		        .call(yAxis);
		});
	</script>
</body>
</html>
