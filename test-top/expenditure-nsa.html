<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="js/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }

        .dashed {
            stroke-dasharray: 5,5;
        }
    </style>
</head>
<body class='with-3d-shadow with-transitions'>

<div id="chart1"></div>

<script>
    var chart;
    var data;
    var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

    nv.addGraph(function() {
        chart = nv.models.lineChart()
            .options({
                duration: 300,
                useInteractiveGuideline: true
            })
        ;

        chart.xAxis
            .axisLabel('Month')
            .tickFormat(function (d) {
                return months[d];
            })
        ;

        chart.yAxis
            .axisLabel('Million (Â£)')
            .tickFormat(function(d) {
                if (d == null) {
                    return 'N/A';
                }
                return d3.format(',f')(d);
            })
        ;

        data = setUpData();

        d3.select('#chart1').append('svg')
            .datum(data)
            .call(chart);

        nv.utils.windowResize(chart.update);

        return chart;
    });

    function setUpData() {
        // Expenditure abroad by month (NSA)
        var raw_nsay2014 = [2323,2118,2281,2727,3053,3414,3543,4983,4150,3248,2019,1677],
            raw_nsay2015 = [2371,2071,2548,2901,3255,3690,4442,5506,4461,3445,2365,1972],
            raw_nsay2016 = [2448,2523,2607,3529,3489,3969,4550,6070,5200,0,0,0];
        var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var nsay2014 = [],
            nsay2015 = [],
            nsay2016 = []
            ;

        for (var i = 0; i < 12; i++) {
            nsay2014.push({x: i, y: raw_nsay2014[i]});
            nsay2015.push({x: i, y: raw_nsay2015[i]});
            if(i<9) nsay2016.push({x: i, y: raw_nsay2016[i]});
        }

        return [
            {
                values: nsay2014,
                key: "Expenditure (2014)",
                color: "#ff7f0e"
            },
            {
                values: nsay2015,
                key: "Expenditure (2015)",
                color: "#2ca02c"
            },
            {
                values: nsay2016,
                key: "Expenditure (2016)",
                color: "#2222ff"
            }
        ];
    }

</script>
</body>
</html>
