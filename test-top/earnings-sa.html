<html>
<head>
    <meta charset="utf-8">

    <script src="js/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }

        .dashed {
            stroke-dasharray: 5,5;
        }
    </style>
</head>
<body class='with-3d-shadow with-transitions'>

<div id="chart1"></div>

<script>
    var chart;
    var data;
    var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

    nv.addGraph(function() {
        chart = nv.models.lineChart()
            .options({
                duration: 300,
                useInteractiveGuideline: true
            })
        ;

        chart.xAxis
            .axisLabel('Month')
            .tickFormat(function (d) {
                return months[d];
            })
        ;

        chart.yAxis
            .axisLabel('Million (Â£)')
            .tickFormat(function(d) {
                if (d == null) {
                    return 'N/A';
                }
                return d3.format(',f')(d);
            })
        ;

        data = setUpData();

        d3.select('#chart1').append('svg')
            .datum(data)
            .call(chart);

        nv.utils.windowResize(chart.update);

        return chart;
    });

    function setUpData() {
        // Earnings in the UK by month (SA)
        var raw_say2014 = [1910,1940,1740,1710,1730,1860,1930,1830,1830,1730,1850,1840],
            raw_say2015 = [1810,1720,1890,1800,1920,1930,1760,1760,1880,1910,1780,1900],
            raw_say2016 = [1740,1760,1770,1880,1880,1850,1810,1870,1780,0,0,0];
        var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var say2014 = [],
            say2015 = [],
            say2016 = []
            ;

        for (var i = 0; i < 12; i++) {
            say2014.push({x: i, y: raw_say2014[i]});
            say2015.push({x: i, y: raw_say2015[i]});
            if(i<9) say2016.push({x: i, y: raw_say2016[i]});
        }

        return [
            {
                values: say2014,
                key: "Earnings (2014)",
                color: "#ff7f0e"
            },
            {
                values: say2015,
                key: "Earnings (2015)",
                color: "#2ca02c"
            },
            {
                values: say2016,
                key: "Earnings (2016)",
                color: "#2222ff"
            }
        ];
    }

</script>
</body>
</html>
